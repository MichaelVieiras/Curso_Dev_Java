<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Git e GitHub</title>
</head>
<body>
    <h1>Aula Git e GitHub</h1>
    <p>Alguns comandos para utilizar no Git</p>
    <code>
        echo "# Curso_Dev_Java" >> README.md
        git init
        git add README.md
        git commit -m "first commit"
        git branch -M main
        git remote add origin https://github.com/MichaelVieiras/Curso_Dev_Java.git
        git push -u origin main
    </code>
</body>
</html>
